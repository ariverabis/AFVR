<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Ventas - Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Fondo oscuro para resaltar el teléfono */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* CONTENEDOR DEL TELÉFONO */
        .phone-mockup {
            width: 320px; 
            height: 650px;
            /* IMPORTANTE: El nombre aquí debe ser EXACTAMENTE el de tu archivo */
            background-image: url('preview.jpg'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
        }

        /* ÁREA DE LA PANTALLA (Ajustada al marco negro) */
        .screen-container {
            position: absolute;
            top: 85px;      /* Distancia desde arriba del dibujo hasta la pantalla */
            width: 275px;   /* Ancho real de la pantalla en la imagen */
            height: 485px;  /* Alto real de la pantalla en la imagen */
            background-color: white;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-radius: 2px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* Estilos del Menú */
        .header {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }
        .header .back-arrow { margin-right: 10px; cursor: pointer; }
        .header .menu-icon { margin-left: auto; }

        .main-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu-button {
            width: 100%;
            padding: 12px;
            font-size: 13px;
            font-weight: bold;
            color: #444;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .menu-button[disabled] { color: #aaa; background-color: #f5f5f5; }

        .footer {
            margin-top: auto;
            padding: 10px;
            font-size: 8px;
            color: #888;
            text-align: center;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="phone-mockup">
        <div class="screen-container">
            <div class="header">
                <span class="back-arrow">&#8592;</span>
                <span>073 - Menú Ventas</span>
                <span class="menu-icon">&#x22EE;</span>
            </div>

            <div class="main-content">
                <button class="menu-button">Pedidos del catálogo</button>
                <button class="menu-button">Clientes</button>
                <button class="menu-button">Consultas</button>
                <button class="menu-button">Gestión de Ventas</button>
                <button class="menu-button" disabled>Transmitir Transacciones</button>
                <button class="menu-button">Salir</button>
            </div>

            <div class="footer">
                &copy; Wholesale World Information Systems LTD, 2014
            </div>
        </div>
    </div>

</body>
</html>
