<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso con JavaScript (No Seguro)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>

<div class="login-container" id="loginForm">
    <h2>Acceso</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="checkLogin()">Entrar</button>
    <p class="error-message" id="errorMessage">Usuario o contraseña incorrectos.</p>
</div>

<script>
    // ESTA ES LA LISTA DE USUARIOS Y CONTRASEÑAS. ES VISIBLE PARA TODOS.
    const validUsers = {
        "admin": "12345",
        "usuario1": "clave1",
        "demo": "demo123"
    };

    function checkLogin() {
        const usernameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        // Se verifica si el usuario existe y si la contraseña es correcta
        if (validUsers[usernameInput] && validUsers[usernameInput] === passwordInput) {
            // Si es correcto, se redirige a index.html
            // Esta es la línea que se ha cambiado
            window.location.href = "index.html";
        } else {
            // Si es incorrecto, se muestra el mensaje de error
            errorMessage.style.display = 'block';
        }
    }
</script>

</body>
</html>
